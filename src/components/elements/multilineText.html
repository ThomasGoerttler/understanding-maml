<text x={x} y={y} style={style} text-anchor={textAnchor}>
{#each getLines(text, !down) as line}
   <tspan x="0" dy={down ? "1.2em" : "-1.2em"}>{line}</tspan>
{/each}
</text>


<script>
  export let text

  export let x=0, y=0

  export let style=""
  export let textAnchor = "start"

  export let down = true


  const getLines = (text, reverse=false) => {
    let lines = text.split('\n')
    if (reverse) {
      lines.reverse()
    }
    return lines
  }
</script>
