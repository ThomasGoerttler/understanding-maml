<li><a href={target} class:is-active={active}><slot></slot></a></li>


<script>
  export let target = "#"
  let active = false



  if (target == './') {
    if (
      window.location.pathname.endsWith("/index.html")
      || window.location.pathname.endsWith("/")
    ) {active = true}
  } else {
    if (window.location.pathname.endsWith('/' + target)) {
      active = true
    }
  }
</script>
